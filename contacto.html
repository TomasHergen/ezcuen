<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/destino.css">
    <title>EzCuen - Nosotros</title>
</head>

<body>
    <header>
        <div class="header__logo">
            <img src="img/logo.png" alt="logo" class="header__logo-img">
        </div>

        <nav class="header__nav">
            <a href="index.html">Volver</a>
        </nav>
    </header>

    <main>
        <h1 class="titulo">Contacto</h1>
        <form>
            <h3 class="form__titulo">Dejanos un mensaje dandonos tu opinion</h3>
            <div class="form__datos">
                <div class="form__datos--name">
                    <label for="name">Nombre: </label>
                    <input type="text">
                </div>
                <div class="form__datos--correo">
                    <label for="correo">Correo: </label>
                    <input type="email">
                </div>
            </div>
            <div class="form__msj">
                <label for="msj">Mensaje: </label>
                <textarea name="msj" id=""></textarea>
            </div>
            <div class="form__submit">
                <input type="submit">
            </div>
        </form>
    </main>

    <footer>
        <p class="copyright">Todos los Derechos Reservados &copy;</p>
    </footer>
</body>

</html>
